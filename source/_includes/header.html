<div class="cover-image"></div>

<header id="header" role="banner" {% unless page.index %}class="internal-page"{% endunless %}>
  <div class="content">
    {% if page.single == true %}
      <h1 class="h1"><a href="{{ root_url }}/">{{ site.subtitle }}</a></h1>
    {% endif %}
    {% if site.subtitle and page.index == true %}
      <h1 class="title">{{ site.subtitle }}</h1>
    {% endif %}
  </div>
</header>
